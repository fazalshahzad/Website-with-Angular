<div class="container my-5">
	<h1 class="text-center ">Add New Products</h1>
	<hr class="horizontal-line my-4">
	<form (ngSubmit)="submitPF()" class="uswa my-5" >

		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">Product Name</label>
		  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Name">

		  <div class="error  text-danger"
		  *ngIf="createProductForm.controls['Name'].invalid && (createProductForm.controls['Name'].dirty || createProductForm.controls['Name'].touched)">
		  <span *ngIf="createProductForm.controls['Name'].errors.minlength || createProductForm.controls['Name'].errors.maxlength ">
			<small>Name between 1 to 25 Characters!</small></span>
		  <span *ngIf="(createProductForm.controls['Name'].errors.pattern)">
			Only Alphabets & Spaces Allowed</span>
		  <span *ngIf="createProductForm.controls['Name'].errors.required">
			<small>Field Required!</small>
		  </span>
		  </div>

		</div>


		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Description</label>
			<input type="text" class="form-control" id="exampleInputPassword1" formControlName="Des">
		  </div>


		  <div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Quantity</label>
			<input type="number" class="form-control" id="exampleInputPassword1" formControlName="Quantity">

			<div class="error  text-danger"
			*ngIf="createProductForm.controls['Quantity'].invalid && (createProductForm.controls['Quantity'].dirty || createProductForm.controls['Name'].touched)">
			<span *ngIf="createProductForm.controls['Quantity'].errors.minlength || createProductForm.controls['Quantity'].errors.maxlength ">
			  <small>This field shouldn't contain any alphabets!</small></span>
			<span *ngIf="(createProductForm.controls['Quantity'].errors.pattern)">
			  Only numbers are allowed!</span>
			<span *ngIf="createProductForm.controls['Quantity'].errors.required">
			  <small>Field Required!</small>
			</span>
			</div>
		
		  </div>


		  <div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Price</label>
			<input type="number" class="form-control" id="exampleInputPassword1" formControlName="Price">

			<div class="error  text-danger"
			*ngIf="createProductForm.controls['Price'].invalid && (createProductForm.controls['Price'].dirty || createProductForm.controls['Name'].touched)">
			<span *ngIf="createProductForm.controls['Price'].errors.minlength || createProductForm.controls['Price'].errors.maxlength ">
			  <small>Number shouldn't have a currency sign!</small></span>
			<span *ngIf="(createProductForm.controls['Price'].errors.pattern)">
			  Only numbers are allowed!</span>
			<span *ngIf="createProductForm.controls['Price'].errors.required">
			  <small>Field Required!</small>
			</span>
			</div>
		
		  </div>	  

	
	    <div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="LimitedStock">
		  <label class="form-check-label" for="exampleCheck1">Add 'Limited Stock'</label>
		</div> 

		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="Discount">
			<label class="form-check-label" for="exampleCheck1">Add 'Discount'</label>
		</div> 
		
		<input type="text" type="file" (change)="uploadImage($event)"><br>
		<button type="submit" class="btn btn-primary my-5"
		[disabled]="createProductForm.pristine || createProductForm.invalid"
		(click)="submitPFToastr()">Submit</button>	 
	 </form>
</div>
