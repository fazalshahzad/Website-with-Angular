<div class="form-container mat-elevation-z5" fxFlex="30">
  <h1>Login</h1>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput placeholder="Email Address" formControlName="email" >
      <mat-error *ngIf="email?.errors?.['required']">Email is required!</mat-error>
      <!-- <mat-error *ngIf="email?.errors?.['required']">Please enter the correct email format!</mat-error> -->

    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password" >
      <mat-error *ngIf="password?.errors?.['required']">Password is required!</mat-error> 
    </mat-form-field>
  
<div class="center maring-top">
  <button mat-raised-button color="primary" type="submit">Login</button>
</div>    

    <span class="center margin-top">New to our platform? <a class="sign-up-link" routerLink="user-sign-up">Sign Up!</a></span>
  </form>

</div>
